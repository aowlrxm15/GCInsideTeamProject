<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/manager.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet preload" href="/css/ionicons/ionicons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/navigation.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/sortable.js"></script>
</head>
<body>
    <div class="gcwrap">

        <!-- 헤더 -->
        <header class="gcheader typea">

            <div class="gchead">
                <!-- 메인 로고 -->
                <h1 class="gc_logo">
                    <div>
                        <img src="/img/gcinside_main_logo.png" alt="겔시인사이드">
                        <a class="_blank" href="#"></a>
                        <a class="_top" href="#"></a>
                    </div>
                </h1>

                <div class="wrap_search">
                    <!-- 갤러리 통합검색-->
                    <form>
                        <fieldset>
                            <div class="top_search clear">
                                <div class="inner_search">
                                    <input class="in_keyword" type="text" name="search"
                                    placeholder="갤러리 & 통합검색" autocomplete="off"
                                    title="검색어 입력">
                                </div>
                                <button class="sp_main bnt_search"></button>
                                <!-- 검색어 자동 완성 기능 -->
                                <div class="auto_wordwrap" style="left: 0px; top: 46px; display: none;"></div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </header>
        <!-- gnb -->
        <div class="gnb_bar">
            <nav class="gnb clear">
                <ul class="gnb_list clear">
                    <li>
                        <a href="#" class="hover_gnb link_gnb">갤러리</a>
                        <span class="gnb_area" style="display:block;width:77px;height:12px;position:absolute;left:0;bottom:0;"></span>
                        <!-- 2차메뉴 -->
                        <div class="depth2" style="left:0;display:none"><!--2차메뉴 열림 : display:block -->
                            <span class="sp_img depth_bg"></span>
                            <ul class="depth2_list" >
                                <li><a href="#">게임</a></li>
                                <li><a href="#">연예/방송</a></li>
                                <li><a href="#">스포츠</a></li>
                                <li><a href="#">교육/금융/IT</a></li>
                                <li><a href="#">여행/음식/생물</a></li>
                                <li><a href="#">취미/생활</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">마이너갤</a></li>
                    <li><a href="#">미니갤</a></li>
                </ul>

                <!-- 어제 게시글, 댓글 등록 수 -->
                <div class="gall_exposure">
                    <div class="posts"><a href="#">어제 <em class="num">000,000개</em> 게시글 등록</a></div>
                    <div class="reply"><a href="#">어제 <em class="num">0,000,000개</em> 댓글 등록</a></div>
                    <div class="ltr"><a href="#">로터리 응모</a></div>
                </div>

            </nav>
        </div>

        <!-- 최근 방문 탭 -->
        <div class="visit_bookmark">
            <div class="newvisit_history vst">
                <h3 class="tit vst_title 1_div_style">최근 방문</h3>
                <h3 class="tit bookmark_title f_div_style" style="display: none;">최근 방문</h3>
                <button type="button" class="btn_open">
                    <em class="sp_img icon_listmore"></em>
                </button>
                <button type="button" class="bnt_visit_prev">
                    <em class="sp_img icon_prev"></em>
                </button>
                <div class="newvisit_box"></div>
                <button type="button" class="bnt_visit_next">
                    <em class="sp_img icon_next"></em>
                </button>
                <button type="button" class="bnt_newvisit_more">전체</button>
                <!-- 최근방문 / 즐겨찾기 레이어 -->
                <div class="pop_wrap gray1px" style="left: 0px; top: 37px; display: none;"></div>
            </div>
        </div>

        <main>
            <div class="gallery-setting-wrap">
                <form action="gallery-setting">
                    <div class="btns col-md-12">
                        <a class="btn btn-danger ion-reply" href="#" title="갤러리위임">&nbsp;갤러리위임</a>
                        <input class="btn btn-gall" type="submit" value="저장">
                    </div>
                    <a class="navbar-brand page-title" href="#" title="갤러리 설정">갤러리 설정</a>
                    <nav class="navbar navbar-expand navbar-gall-settings mb-2">
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item">
                                <a href="manage.html">기본</a>
                            </li>
                            <li class="nav-item">
                                <a href="permission.html">권한</a>
                            </li>
                            <li class="nav-item">
                                <a href="category.html">글머리</a>
                            </li>
                            <li class="nav-item">
                                <a href="report.html">신고</a>
                            </li>
                            <li class="nav-item active">
                                <a href="log.html">기록</a>
                            </li>
                            <li class="nav-item">
                                <a href="blocks.html">제한</a>
                            </li>
                            <li class="nav-item">
                                <a href="search.html">검색</a>
                            </li>
                            <li class="nav-item">
                                <a href="notice.html">공지</a>
                            </li>
                        </ul>
                    </nav>
                    <h3 class="col-md-12 gall-settings-title">기록 남기기</h3>
                    <div class="form-group col-md-12">
                        <label>추천, 비추천
                            <span class="ion-help-circled" data-toggle="tooltip" data-placement="right" title="일정 기간 내에 지정된 수치 이상 추천, 비추천 시 감사에 기록합니다."></span>
                        </label>
                        <div class="table-responsive">
                            <table class="table align-middle horizontal-scrollable">
                                <colgroup>
                                    <col width="1">
                                    <col width="1">
                                    <col>
                                </colgroup>
                                <thead class="logThead">
                                    <tr>
                                        <th></th>
                                        <th title="주소에 표시되는 리스트의 이름입니다." style="min-width: 10rem;">이름</th>
                                        <th title="리스트의 속성입니다.">속성</th>
                                    </tr>
                                </thead>
                                <tbody class="jquery-sortable"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4" class="align-middle">
                                            <a href="#" data-action="table-add-row">추가...</a>
                                        </td>
                                    </tr>
                                    <tr class="hidden" data-action="table-sample" data-idx-from="1">
                                        <td class="ion-android-menu">
                                            <input type="hidden" name="audit_rate.order[]" value="new-%idx%">
                                        </td>
                                        <td>
                                            <div class="form-inline">
                                                <input class="form-control form-control-sm" type="text" id="form.audit_rate.items[new-%idx%].id" name="audit_rate.items[new-%idx%].id" title="관리용으로 표시되는 리스트의 이름입니다. 저장한 이후에는 변경할 수 없습니다." autocomplete="off" data-required>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label>타입</label>
                                                <select class="form-control form-control-sm" id="form.audit_rate.items[new-%idx%].type" name="audit_rate.items[new-%idx%].type">
                                                    <option value="up">추천</option>
                                                    <option value="down">비추천</option>
                                                </select>
                                            </div>
                                            <div class="form-group input-group-sm">
                                                <label>시간
                                                    <span class="ion-help-circled" data-toggle="tooltip" data-placement="right" title="60초 이상 부터 지정 가능합니다."></span>
                                                </label>
                                                <div class="input-group-append">
                                                    <input class="form-control form-control-sm" type="number" id="form.audit_rate.items[new-%idx%].time" name="audit_rate.items[new-%idx%].time" require="true" min="60" max="1800">
                                                    <span class="input-group-text">초</span>
                                                </div>
                                            </div>
                                            <div class="form-group input-group-sm">
                                                <label>횟수
                                                    <span class="ion-help-circled" data-toggle="tooltip" data-placement="right" title="5 이상 입력이 되어야합니다"></span>
                                                </label>
                                                <div class="input-group-append">
                                                    <input class="form-control form-control-sm" type="number" id="form.audit_rate.items[new-%idx%].count" name="audit_rate.items[new-%idx%].count" require="true" min="5" max="100">
                                                    <span class="input-group-text">회</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="button" class="btn btn-sm btn-danger" data-action="table-remove-row">지우기</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer></footer>

    </div>
</body>
</html>
